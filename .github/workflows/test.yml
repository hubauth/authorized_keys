name: Test

on: [push]

jobs:
  all-features:
    strategy:
      matrix:
        os:
          - windows
          - ubuntu
        toolchain:
          - 1.34.2
          - stable
          - beta
        flags:
          - ''
          - '--all-features'
        exclude:
          - os: windows
            toolchain: beta
          - os: windows
            toolchain: stable
    name: "${{ matrix.toolchain }} on ${{ matrix.os }}: cargo test ${{ matrix.flags }}"
    runs-on: "${{ matrix.os }}-latest"
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "${{ matrix.toolchain }}"
          override: true
      - run: rustup show
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: "${{ matrix.flags }} --verbose"
